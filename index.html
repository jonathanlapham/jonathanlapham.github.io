---
layout: home
---

<div class="intro-header container-fluid">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">

        <div class="row align-items-center">

          <div class="col-lg-12 text-center">
            <img class="rounded-circle h-25 w-25" alt="Jonathan Lapham" src="img/Profile.jpg">
          </div>

        </div>
        <div class="row align-items-center">

          <div class="col-lg-12 text-center align-self-center">
            <div class="container intro-message w-75">

              <h1>Jonathan Lapham</h1>
              <h2>Software Engineer</h2>
              <div class="border-top border-light border-1 my-4"></div>

              <ul class="list-group list-group-horizontal-md">
                {% for contact_link in site.contact_links %}
                <a href="{{ contact_link.href }}" class="list-group-item list-group-item-action text-nowrap m-1">
                  <i class="bi {{ contact_link.icon }}"></i>&nbsp;{{ contact_link.name }}
                </a>
                {% endfor %}
              </ul>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
